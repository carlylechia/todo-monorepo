<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Todo Details Page</title>
    <style>
        .form-control {
            border: 1px solid black !important;
        }

        .rounded-btn {
            border-radius: 20px;
        }
    </style>
    <script>
    </script>
</head>
  <body>
    <main *ngIf="todo" style="background: aqua; padding: 16px; width: 75vw; height: max-content; margin: 20% auto; font-family: serif; text-align: center; border-radius: 30px; position: relative;">
      <h2 style="text-align: center; text-wrap: wrap; word-break: break-all;">{{ todo.title }}</h2>
      <p>{{ todo.description }}</p>
      <p>Created at: {{ todo.created_at}}</p>
      <p>Updated at: {{ todo.updated_at}}</p>
      <p>Status: {{ todo.completed ? 'Completed' : 'Incomplete' }}</p>
      <a  class="btn-sm btn-primary rounded-btn" style="background-color: rgb(24, 96, 212); color: aliceblue; text-decoration: none; padding: 3px 7px; position: absolute; bottom: 12px; right: 12px;" routerLink="/todo/{{ todo._id }}/edit">Edit</a>
    </main>
  </body>
</html>
